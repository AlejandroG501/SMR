<!DOCTYPE html>
    <body>
        <p id="num"></p>
        <script>
            num1 = prompt("Ingrese un numero");
            num2 = prompt("Escribe otro numero");
            if (num1 > num2) {
            document.getElementById("num").innerHTML = "El numero " + num1 + " es mayor que " + num2;
            }
            else {
                document.getElementById("num").innerHTML = "El numero " + num2 + " es mayor que " + num1;
            }
        </script>
    </body>
</html>
